# Configuración del Sistema - Desarrollo Local con MailHog
# Para usar servidor real, cambiar por credenciales de tecnoweb.org.bo

# ==== CORREO SMTP (Enviar respuestas) - MailHog ====
mail.smtp.host=localhost
mail.smtp.port=1025
mail.smtp.user=sistema@localhost
mail.smtp.auth=false
mail.smtp.starttls=false

# ==== CORREO POP3 (Leer correos entrantes) ====
# NOTA: MailHog NO tiene servidor POP3
# Para desarrollo local: usar Web UI en http://localhost:8025
# Para producción: cambiar a mail.tecnoweb.org.bo
mail.pop3.host=localhost
mail.pop3.port=110
mail.pop3.user=test@localhost
mail.pop3.password=test

# ==== BASE DE DATOS ====
db.host=localhost
db.port=5433
db.name=db_mail_system
db.user=admin
db.password=admin123

# ==== SISTEMA ====
# Intervalo de chequeo de correos (milisegundos)
mail.check.interval=10000

# Número máximo de correos a procesar por ciclo
mail.max.process=10
