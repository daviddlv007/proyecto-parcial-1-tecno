# Configuración del Sistema - Docker Environment

# ==== CORREO SMTP (Enviar respuestas) ====
mail.smtp.host=${SMTP_HOST:mailhog}
mail.smtp.port=${SMTP_PORT:1025}
mail.smtp.user=sistema@localhost
mail.smtp.auth=false
mail.smtp.starttls=false

# ==== CORREO POP3 (Leer correos entrantes) ====
mail.pop3.host=${SMTP_HOST:mailhog}
mail.pop3.port=110
mail.pop3.user=test@localhost
mail.pop3.password=test

# ==== BASE DE DATOS ====
db.host=${DB_HOST:localhost}
db.port=${DB_PORT:5432}
db.name=${DB_NAME:db_mail_system}
db.user=${DB_USER:admin}
db.password=${DB_PASSWORD:admin123}

# ==== SISTEMA ====
mail.check.interval=10000

# Número máximo de correos a procesar por ciclo
mail.max.process=10
